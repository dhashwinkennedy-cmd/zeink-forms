<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zienk Forms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FEECEC;
        margin: 0;
        padding: 0;
      }
      #error-display {
        display: none;
        position: fixed;
        inset: 0;
        background: #1a1a1a;
        color: #ff4d4d;
        padding: 2rem;
        z-index: 9999;
        font-family: monospace;
        overflow: auto;
      }
    </style>
    <script>
      // Global error handler to catch initialization failures
      window.onerror = function(msg, url, line, col, error) {
        showError(`Runtime Error: ${msg}\nAt: ${url}:${line}`);
      };

      window.addEventListener('error', function(event) {
        if (event.target && event.target.tagName === 'SCRIPT') {
          showError(`Module Load Failure: ${event.target.src}\nCheck if the file exists or if the version in importmap is correct.`);
        }
      }, true);

      function showError(text) {
        const display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          const pre = document.createElement('pre');
          pre.style.whiteSpace = 'pre-wrap';
          pre.style.marginTop = '1rem';
          pre.style.fontSize = '0.75rem';
          pre.textContent = text;
          display.appendChild(pre);
        }
      }
      
      window.process = { env: {} };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-is": "https://esm.sh/react-is@19.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "firebase/app": "https://esm.sh/firebase@11.3.1/app",
    "firebase/auth": "https://esm.sh/firebase@11.3.1/auth",
    "firebase/firestore": "https://esm.sh/firebase@11.3.1/firestore",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
    <script type="module" src="index.tsx"></script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div id="error-display">
      <h1 style="color: white; margin-bottom: 0.5rem; font-size: 1.5rem; font-weight: 900;">ZIENK ENGINE ERROR</h1>
      <p style="color: #666; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; letter-spacing: 0.1em;">Critical failure during module boot</p>
    </div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
