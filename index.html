<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zienk Forms | AI Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FEECEC;
        margin: 0;
        overflow-x: hidden;
      }
      .zienk-gradient {
        background: linear-gradient(135deg, #ff1a1a 0%, #d41515 100%);
      }
      #error-display {
        display: none;
        position: fixed;
        inset: 0;
        background: #0a0b10;
        color: #ff1a1a;
        padding: 2rem;
        z-index: 9999;
        font-family: monospace;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #ff1a1a22; border-radius: 10px; }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 3s ease-in-out infinite; }
    </style>
    <script>
      window.process = { env: {} };
      window.onerror = function(msg, url, line) {
        const display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML = `<h1 style="font-size: 2rem; font-weight: 900; margin-bottom: 1rem;">ENGINE HALT</h1><p>${msg}</p><p style="opacity: 0.5; font-size: 0.8rem;">Line: ${line} | ${url}</p>`;
        }
      };
    </script>

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>

  <link rel="stylesheet" href="/index.css">
</head>
