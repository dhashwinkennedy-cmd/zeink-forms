
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zienk Forms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FEECEC;
        margin: 0;
        padding: 0;
      }
      #error-display {
        display: none;
        position: fixed;
        inset: 0;
        background: #1a1a1a;
        color: #ff4d4d;
        padding: 2rem;
        z-index: 9999;
        font-family: monospace;
        overflow: auto;
      }
    </style>
    <script>
      // Global error handler for debugging
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML += `<p>Error: ${msg}<br>at ${url}:${lineNo}:${columnNo}</p>`;
        }
        return false;
      };
      
      // Shim process.env for browser compatibility
      window.process = window.process || { env: {} };
      window.process.env = window.process.env || {};
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.2.3",
        "react/": "https://esm.sh/react@19.2.3/",
        "react-dom": "https://esm.sh/react-dom@19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
        "react-dom/": "https://esm.sh/react-dom@19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@0.562.0"
      }
    }
    </script>
    <script type="module" src="./index.tsx"></script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div id="error-display">
      <h1 style="color: white; margin-bottom: 1rem;">Application Error</h1>
      <p style="color: #aaa; margin-bottom: 2rem;">If you see this, a script failed to load. Check the details below:</p>
    </div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
