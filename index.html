
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zienk Forms | AI Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FEECEC;
        margin: 0;
        overflow-x: hidden;
      }
      #error-display {
        display: none;
        position: fixed;
        inset: 0;
        background: #0a0b10;
        color: #ff1a1a;
        padding: 2rem;
        z-index: 9999;
        font-family: monospace;
      }
    </style>
    <script>
      window.process = { env: { API_KEY: "" } };
      window.onerror = function(msg, url, line) {
        const display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML = `
            <h1 style="color: white; font-size: 1.5rem; font-weight: 900; margin-bottom: 1rem;">ENGINE HALT</h1>
            <p style="color: #ff1a1a; margin-bottom: 1rem;">${msg}</p>
            <p style="opacity: 0.5; font-size: 0.8rem; color: white;">File: ${url}</p>
            <p style="opacity: 0.5; font-size: 0.8rem; color: white;">Line: ${line}</p>
            <button onclick="window.location.reload()" style="margin-top: 2rem; padding: 1rem 2rem; background: #ff1a1a; color: white; border: none; font-weight: 900; cursor: pointer; border-radius: 8px;">REBOOT SYSTEM</button>
          `;
        }
      };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "firebase/app": "https://esm.sh/firebase@11.3.1/app",
    "firebase/auth": "https://esm.sh/firebase@11.3.1/auth",
    "firebase/firestore": "https://esm.sh/firebase@11.3.1/firestore",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
    <script type="module" src="/index.tsx"></script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div id="error-display"></div>
  </body>
</html>
