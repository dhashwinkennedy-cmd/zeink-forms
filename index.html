<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zienk Forms | AI Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FEECEC;
        margin: 0;
        overflow-x: hidden;
      }
      #error-display {
        display: none;
        position: fixed;
        inset: 0;
        background: #0a0b10;
        color: #ff1a1a;
        padding: 2rem;
        z-index: 9999;
        font-family: monospace;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.1);
        border-radius: 10px;
      }
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #FEECEC;
        z-index: 50;
        transition: opacity 0.5s;
      }
    </style>
    <script>
      // Initialize a more robust process object for ESM modules
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.env.API_KEY = window.process.env.API_KEY || "";
      window.process.env.NODE_ENV = window.process.env.NODE_ENV || "production";

      window.onerror = function(msg, url, line) {
        const display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML = `
            <h1 style="color: white; font-size: 1.5rem; font-weight: 900; margin-bottom: 1rem;">ENGINE HALT</h1>
            <p style="color: #ff1a1a; margin-bottom: 1rem;">${msg}</p>
            <p style="opacity: 0.5; font-size: 0.8rem; color: white;">File: ${url}</p>
            <p style="opacity: 0.5; font-size: 0.8rem; color: white;">Line: ${line}</p>
            <button onclick="window.location.reload()" style="margin-top: 2rem; padding: 1rem 2rem; background: #ff1a1a; color: white; border: none; font-weight: 900; cursor: pointer; border-radius: 8px;">REBOOT SYSTEM</button>
          `;
        }
      };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client?deps=react@19.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai",
    "firebase/app": "https://esm.sh/firebase@11.3.1/app",
    "firebase/auth": "https://esm.sh/firebase@11.3.1/auth",
    "firebase/firestore": "https://esm.sh/firebase@11.3.1/firestore",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react/": "https://esm.sh/react@19.0.0/",
    "firebase/": "https://esm.sh/firebase@11.3.1/"
  }
}
</script>
    <script type="module" src="./index.tsx"></script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div id="initial-loader">
      <div style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
        <div style="width: 40px; height: 40px; border: 4px solid #ff1a1a20; border-top-color: #ff1a1a; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="font-family: 'Inter', sans-serif; font-size: 10px; font-weight: 900; color: #ff1a1a; text-transform: uppercase; letter-spacing: 0.2em;">Initializing Zienk Engine...</p>
      </div>
    </div>
    <div id="error-display"></div>
    <style>
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
